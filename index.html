<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyagehack - TBO Rooms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> <!-- Include Flatpickr Calendar Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> <!-- Flatpickr CSS -->
    <script>
        // Function to handle the availability check
        function checkAvailability() {
            document.getElementById("loadingMessage").classList.remove("hidden");
            document.getElementById("checkButton").classList.add("hidden");

            setTimeout(function() {
                document.getElementById("loadingMessage").classList.add("hidden");
                document.getElementById("checkButton").classList.remove("hidden");
                alert("Availability checked!");
            }, 3000);
        }

        // Function to handle voice search
        function startVoiceSearch() {
            document.getElementById("loadingMessage").classList.remove("hidden");
            document.getElementById("voiceButton").classList.add("hidden");

            setTimeout(function() {
                document.getElementById("loadingMessage").classList.add("hidden");
                document.getElementById("voiceButton").classList.remove("hidden");
                alert("Voice search completed!");
            }, 3000);
        }

        // Initialize the Flatpickr calendar on page load
        window.onload = function() {
            flatpickr("#arrivalDate", {
                dateFormat: "d-m-Y",
                disableMobile: true, // Disable mobile view to ensure it displays properly
            });

            flatpickr("#departureDate", {
                dateFormat: "d-m-Y",
                disableMobile: true, // Disable mobile view to ensure it displays properly
            });
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Top Bar -->
    <div class="bg-gray-800 text-white py-2">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center text-sm">
            <div class="flex items-center">
                <i class="fas fa-map-marker-alt mr-2"></i>
                <span>National institute of technology, Raipur</span>
                <span class="mx-4">|</span>
                <i class="fas fa-phone mr-2"></i>
                <span>7217489840</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <select class="bg-gray-800 text-white ml-4">
                    <option>Asia</option>
                    <option>EUR</option>
                    <option>AUS</option>
                </select>
                <select class="bg-gray-800 text-white">
                    <option>IND</option>
                    <option>FRA</option>
                    <option>MEL</option>
                </select>
                <a href="#" class="hover:text-gray-300">LOGIN</a>
                <a href="#" class="hover:text-gray-300">REGISTER</a>
            </div>
        </div>
    </div>

    <!-- Main Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-12">
                    <a href="#" class="font-bold text-xl">Voyagehack</a>
                    <div class="hidden md:flex space-x-8">
                        <a href="#" class="text-gray-600 hover:text-gray-900">HOME</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900">ROOM & RATE</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900">PAGE</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900">RESERVATION</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900">GALLERY</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900">ABOUT</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900">CONTACT</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative h-screen">
        <img src="https://th.bing.com/th/id/R.788d3d0c82c129ccdf84bdfeedbc95b4?rik=qzaPP%2bsKPE5PCQ&riu=http%3a%2f%2f1.bp.blogspot.com%2f-nPG01Tm8ObA%2fVBAppVxx9FI%2fAAAAAAAAzWo%2fl_febPTCfBo%2fs1600%2fMardan-Palace-Antalya-passion4luxury.jpg&ehk=3DwA8%2f9X5eIEW3WLtttBjTTK5JXu9BFHN8UXtK9t3Ns%3d&risl=&pid=ImgRaw&r=0" alt="Luxury Hotel Pool" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="text-center text-white">
                <h2 class="text-5xl font-bold mb-4">Luxury Experience</h2>
                <p class="text-xl mb-8">DISCOVER PERFECT COMFORT</p>
                <p class="text-2xl mb-8">TBO ROOMS</p>
                <!-- Voice Search Button -->
                <button id="voiceButton" onclick="startVoiceSearch()" class="bg-white text-gray-800 px-6 py-3 rounded-full flex items-center mx-auto hover:bg-gray-100 transition">
                    <i class="fas fa-microphone mr-2"></i>
                    Voice Search
                </button>
            </div>
        </div>
    </div>

    <!-- Booking Form -->
    <div class="max-w-6xl mx-auto -mt-24 relative z-10 px-4">
        <div class="bg-white rounded-lg shadow-xl p-6">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">ARRIVAL DATE</label>
                    <div class="flex items-center border rounded p-2">
                        <input id="arrivalDate" type="text" class="w-full" readonly>
                        <i class="far fa-calendar ml-2"></i>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">DEPARTURE DATE</label>
                    <div class="flex items-center border rounded p-2">
                        <input id="departureDate" type="text" class="w-full" readonly>
                        <i class="far fa-calendar ml-2"></i>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">ADULTS</label>
                    <div class="flex items-center border rounded p-2">
                        <input type="number" value="2" class="w-full" min="1">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">CHILDREN</label>
                    <div class="flex items-center border rounded p-2">
                        <input type="number" value="2" class="w-full" min="0">
                    </div>
                </div>
                <div>
                    <button id="checkButton" onclick="checkAvailability()" class="w-full bg-yellow-800 text-white py-4 px-6 rounded hover:bg-yellow-900 transition mt-6">
                        CHECK AVAILABILITY
                    </button>
                    <div id="loadingMessage" class="hidden text-center text-gray-800 mt-4">
                        <p>Backend work is in progress. Thank you for your patience!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Our Rooms Section -->
    <div class="max-w-7xl mx-auto mt-24 px-4 text-center">
        <h2 class="text-4xl font-bold mb-4">Our Rooms</h2>
        <div class="w-24 h-1 bg-yellow-800 mx-auto mb-12"></div>
    </div>
</body>
</html>
